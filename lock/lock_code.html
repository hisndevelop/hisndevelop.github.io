<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <title>花式锁屏激活</title>
</head>
<body>
    <h1 style="background-color:#176AA6; width=100%;font-size:2.1em;padding-top:300px;padding-left:30px;padding-right:30px;padding-bottom:30px; color:#ffffff ">花式锁屏激活</h1>
<div style="padding-left:20px;padding-top:20px;padding-right:20px;padding-bottom:20px;font-size:1.1em;width=100%;">
<h3></h3>
<a name="vx_code"></a>

<h2 style="color:#176AA6;">激活码暂时免费获取</h2>
<p>复制以下黑框里的内容，发送到微信获取激活码</p>
<a id="showParam" style="color:#ffffff;	background:black"></a>
<p>扫码添加微信(保存二维码或截屏后，从微信扫一扫界面选择从相册扫描)：</p>
<p><img src="wcode.png"></p>


    <script type="text/javascript">

        window.onload = function () {
		var param = getQueryString("sn")+">";
		document.getElementById("showParam").innerText = "获取花式锁屏激活码<"+param;
        }

	function getQueryString(name) {
    		let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    		let r = window.location.search.substr(1).match(reg);
    		if (r != null) {
        		return unescape(r[2]);
    		};
    		return null;
 	}
    </script>
</body>
</html>
